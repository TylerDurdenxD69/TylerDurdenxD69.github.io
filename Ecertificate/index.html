<!DOCTYPE html>
<html>

<head>
    <title>internalapp.nptel.ac.in</title>
</head>

<body>
    <center style="position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);">
        <a id="certificate-link" target="_blank"
            style="color: white; background-color: #3070bf; padding: 10px 20px; border-radius: 8px; text-decoration: none; display: inline-block; width: 156px;">
            Course Certificate
        </a>
        <br>
    </center>
    <div id="veepn-breach-alert"></div>
    <style>
        @font-face {
            font-family: FigtreeVF;
            src: url(chrome-extension://majdfhpaihoncoakbjgbdhglocklcgno/fonts/FigtreeVF.woff2) format("woff2 supports variations"),
                url(chrome-extension://majdfhpaihoncoakbjgbdhglocklcgno/fonts/FigtreeVF.woff2) format("woff2-variations");
            font-weight: 100 1000;
            font-display: swap;
        }
    </style>
    <script>
        // Function to get the URL parameter by name
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Fetch the 'path' parameter from the URL
        const path = getQueryParam('q');

        // Update the href attribute dynamically
        const link = document.getElementById('certificate-link');
        if (path) {
            // /Desktop/nptelProject/content/noc/NOC24/SEM2/Ecertificates/NPTEL24MG93S65360112504380188.pdf
            link.href = `../../../NOC/NOC25/SEM1/Ecertificates/110/noc25-mg74/Course/${path}.pdf`; // Assumes the file is in the parent directory
        } else {
            link.href = '#'; // Default behavior if no path is provided
            link.innerText = 'Invalid or Missing File';
            link.style.backgroundColor = '#ff4c4c'; // Change button color to indicate an error
        }
    </script>
</body>

</html>
